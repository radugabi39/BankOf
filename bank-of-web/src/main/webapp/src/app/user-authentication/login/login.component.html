      <div class="card-content">
        <paper-input label="Email" [(value)]="email" autoselect ngDefaultControl></paper-input>
        <paper-input type="password" [(value)]="password" label="Password" ngDefaultControl></paper-input>
      </div>
      <div class="card-actions">
        <paper-button raised class="custom indigo" (click)="tryLogin()">Login</paper-button>
      </div>
      <paper-toast class="redToast" duration="3000" id="toast1" [(opened)]="open" [text]="textToast"></paper-toast>
