<div class="horizontal layout center-justified">
  <p-listbox [options]="accounts"  (onChange)="accountChanged($event)"></p-listbox>
  <p-dataTable [value]="tableData">
    <p-column field="fromAccount" header="From Account"></p-column>
    <p-column field="toAccount" header="To Account"></p-column>
    <p-column field="date" header="Date"></p-column>
    <p-column field="description" header="Description"></p-column>
       <p-column field="transactionStatus" header="Transaction Status"></p-column>
    <p-column field="transactionType" header="Transaction Type"></p-column>
    <p-column field="amount" header="Amount"></p-column>
  </p-dataTable>
</div>
