<div class="horizontal layout center-justified">
  <paper-input style="width:200px" [value]="cnpToSearch" label="CNP to search"></paper-input>
  <paper-button class="custom indigo" raised (click)="search()">Search</paper-button>
</div>

<paper-dialog id="dialogUserDetails" modal [(opened)]="dialogUserDetailsTrigger">
<div class="vertical layout center-justified">
    <div class="horizontal layout">
      <div class="paper-font-headline" style="min-width: 130px;padding-top:25px">Firstname: </div>
      <paper-input [(value)]="obj.firstName" ></paper-input>
    </div>
    <div class="horizontal layout" style="margin-top: 20px">
      <div class="paper-font-headline" style="min-width: 130px;padding-top:25px">Lastname: </div>
      <paper-input [(value)]="obj.lastName"></paper-input>
    </div>
    <div class="horizontal layout" style="margin-top: 20px">
      <div class="paper-font-headline" style="min-width: 130px;padding-top:25px">Phone: </div>
      <paper-input [(value)]="obj.phone"></paper-input>
    </div>
    <div class="horizontal layout" style="margin-top: 20px">
      <div class="paper-font-headline" style="min-width: 130px;padding-top:25px">Address: </div>
      <paper-input [(value)]="obj.address"></paper-input>
    </div>
    <div class="horizontal layout" style="margin-top: 20px">
      <div class="paper-font-headline" style="min-width: 130px;padding-top:25px">CNP: </div>
      <paper-input [(value)]="obj.CNP" ></paper-input>
    </div>
    <div class="horizontal layout" style="margin-top: 20px">
      <div class="paper-font-headline" style="min-width: 130px;padding-top:25px">Email: </div>
      <paper-input [(value)]="obj.email" >
        <iron-icon icon="mail" prefix></iron-icon>
      </paper-input>
    </div>
        <div class="horizontal layout" style="margin-top: 20px">
      <div class="paper-font-headline" style="min-width: 130px;padding-top:25px">Country: </div>
      <paper-input [(value)]="obj.country" ></paper-input>
    </div>
    <div class="horizontal layout" style="margin-top: 20px">
      <div class="paper-font-headline" style="min-width: 130px;padding-top:25px">City: </div>
      <paper-input [(value)]="obj.city" ></paper-input>
    </div>
    <div class="horizontal layout" style="margin-top: 20px">
      <paper-button class="custom indigo" raised>Save changes</paper-button>
      <paper-button class="custom indigo" raised >Reset password</paper-button>
         <paper-button class="custom indigo" dialog-confirm autofocus raised>Close</paper-button>
    </div>
  </div>


</paper-dialog>
